<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Links-->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Style Css-->
    <link rel="stylesheet" href="./assets/estilos/style.css">

    <title>Formulário de pedido</title>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center fundo vh-100">
    <main class="vh-100" id="conteudoFormulario">
        <div class="p-3">
            <a href="index.html"><i class="bi bi-house-fill bg-dark btnVoltar p-1 fs-2 mx-3 float-end"></i></a>
            <a class="navbar-brand py-2"> <span id="titulo1" class="fw-bold fs-3">Lancheria</span> <br> <span class="fw-bold fs-3" id="titulo2">Chapa-Quente</span></a>
        </div>

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <label class="text-center text-white py-3 fw-bold fs-2 " for="lanches">Selecione seu lanche:</label>
    <select name="lanches" id="lanches" class="w-75 fs-4 p-1 mb-5 bordaLaranja">
        <option class="fs-4 p-3" value="hamburguer">Hambúrguer</option>
        <option class="fs-4 p-3" value="pizza">Pizza</option>
        <option class="fs-4 p-3" value="pratosFritos">Pratos Fritos</option>
        <option class="fs-4 p-3" value="cachorroQuente">Cachorro-Quente</option>
        <option class="fs-4 p-3" value="churrasco">Churrasco</option>
        <option class="fs-4 p-3" value="doces">Doces</option>
    </select>
    </div>

        <!--Formulário de Pizza-->
    <section id="secaoPizzas" class="d-none">
        <div class="d-flex justify-content-center align-items-center row">
        <label class="text-center text-white fw-bold fs-2 pb-3" for="pizza">Selecione o sabor da pizza:</label>
        <select name="pizza" id="pizza" class="w-75 fs-4 p-1 mb-5 bordaLaranja">
            <option class="fs-4 p-3" value="frango">Pizza de Frango</option>
            <option class="fs-4 p-3" value="calabresa">Pizza de Calabresa</option>
            <option class="fs-4 p-3" value="basca">Pizza Basca</option>
        </select>

        <label class="text-center text-white fw-bold fs-2 pb-3" for="pizza">Selecione o tamanho da Pizza:</label>
        <div class=" d-flex justify-content-center align-items-center">
        <div class="row d-flex align-items-center justify-content-center mx-3" id="pizzasTamanho">
            <div class="form-check col-12 col-sm-4 ms-sm-3">
                <input class="form-check-input me-1" type="radio" name="tamanhoPizza" id="pizzaBroto" value="broto" required>
                <label class="form-check-label text-white fs-3" for="pizzaBroto">
                Broto
                </label>
            </div>
            <div class="form-check col-12 col-sm-4">
                <input class="form-check-input me-1" type="radio" name="tamanhoPizza" id="pizzaMedia" value="media" required>
                <label class="form-check-label text-white fs-3" for="pizzaMedia">
                Média
                </label>
            </div>
            <div class="form-check col-12 col-sm-4 ms-sm-3">
                <input class="form-check-input me-1" type="radio" name="tamanhoPizza" id="pizzaGrande" value="grande" required>
                <label class="form-check-label text-white fs-3" for="pizzaGrande">
                Grande
                </label>
            </div>
            <div class="form-check col-12 col-sm-4">
                <input class="form-check-input me-1" type="radio" name="tamanhoPizza" id="pizzaFamilia" value="familia" required>
                <label class="form-check-label text-white fs-3" for="pizzaFamilia">
                Família
                </label>
            </div>
        </div>
        </div>

        <section class="row d-flex justify-content-center align-items-center">
            <div class="input-group mt-4">
              <input type="text" aria-label="precoFinal" class="form-control col-6 fs-4 text-center bordaLaranja p-1" disabled value="R$00,00" id="precoFinal">
              <button class="btn btnPrimary col-6 fs-4 text-center fw-bold btnEnviarPedido" id="btnLaranja">Pedir</button>
            </div>
          </section>
        </div>
    </section>
    </main>

    <!--Formulário de Hambúrguer-->
    <section id="secaoHamburguer" class="d-none">
        <div class="d-flex justify-content-center align-items-center row">
        <label class="text-center text-white fw-bold fs-2 pb-3" for="hamburguer">Selecione o sabor de Hambúrguer:</label>
        <select name="hamburguer" id="hamburguer" class="w-75 fs-4 p-1 mb-5 bordaLaranja">
            <option class="fs-4 p-3" value="hamburguerTradicional">Hambúrguer Tradicional</option>
            <option class="fs-4 p-3" value="hamburguerCalabresa">Hambúrguer de Calabresa</option>
            <option class="fs-4 p-3" value="hamburguerFrango">Hambúrguer de Frango</option>
        </select>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <script src="./js/formularios.js"></script>
    <script src="./js/exibePrecos.js"></script>
    <script src="./js/precosPizzas.js"></script>
</body>
</html>
